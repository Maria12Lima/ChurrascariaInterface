<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login_funcionario.css">
    <link rel="stylesheet" href="../css/minhasconfiguracoes.css">

    <title>Login do Funcionário</title>
  </head>

  <body class="text-center">

    <form class="form-signin">

        <a href="../html/home.html"><img class="mb-4"  src="../img/logomarca_sistema.png" id="logomarca"></a> 

        <h1 class="h3 mb-3 font-weight-normal">Por favor faça o seu pré-cadastro</h1>

        <label for="inputEmail" class="sr-only">Email address</label>

        <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail"
         required autofocus>

        <label for="inputPassword" class="sr-only">Defina uma senha</label>

        <input type="password" id="inputPassword" class="form-control" placeholder="senha" required>

        <div class="checkbox mb-3">
            <label><input type="checkbox" value="remember-me">Lembre-me</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Finalizar</button>

        <p class="mt-5 mb-3 text-muted">&copy; By Ifal Rio Largo - 2018-2019</p>
    </form>

  </body>
</html>
